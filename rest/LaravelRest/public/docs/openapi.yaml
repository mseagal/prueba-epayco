          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                doc:
                  type: number
                  description: 'Must be at least 1.'
                  example: 0
                name:
                  type: string
                  description: 'Must be at least 3 characters.'
                  example: u
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: lyric99@example.org
                cel:
                  type: number
                  description: 'Must be at least 10.'
                  example: 2
              required:
                - doc
                - name
                - email
                - cel
      security: []
